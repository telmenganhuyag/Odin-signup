<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@2.0.0/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo">
            <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
        <div id="form-container">
            <h2>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
            <form id="details">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div>
                        <label for="fname">FIRST NAME</label>
                            <input type="text" name="first_name" id="fname">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                            <input type="text" name="last_name" id="lname">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{4}(\s|-)?[0-9]{3}(\s|-)?[0-9]{4}">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="pwd">PASSWORD</label>
                            <input type="password" name="password" id="pwd" minlegth="5" maxlength="20">
                    </div>
                    <div>
                        <label for="pwdc">CONFIRM PASSWORD</label>
                            <input type="password" name="password_confirm" id="pwdc" minlength="5" maxlength="20">
                    </div>
                </div>
            </form>
            <button class="create">Create Account</button>
            <p>Already have an account? <a href="http://">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
